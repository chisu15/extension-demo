<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extension Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="logo-title">
                <img src="./img/logo.png" alt="" class="logo">
                <h1>VIETDOODLE GALLERY</h1>
            </div>
            <span class="material-symbols-outlined" id="hide-btn">
                arrow_forward
            </span>
        </div>
        <div class="body-c">
            <div class="preview">
                <div class="doodle-preview">
                    <img class = "ele-preview" src="https://res.cloudinary.com/dqlelya6o/image/upload/v1710347899/gb7majhmr6puoirdmdfk.png" alt=""></img>
                </div>
                <div class="google-input">
                    <div class="search-bar">
                        <span class="material-symbols-outlined" id="search-icon">
                            search
                        </span>
                        <input type="text" id="search-static">
                    </div>
                    <div class="change-size">
                        <h3>-</h3>
                        <input type="range" name="" id="size-btn">
                        <h3>+</h3>
                    </div>
                </div>
            </div>
            <div class="doodle-list">
            </div>
        </div>
        <form action="">
            <label for="timer">Set Time:</label>
            <input type="number" name="" id="timer" placeholder="Seconds">
            <button id="changeDoodle">Change Doodle</button>
        </form>

        <script src="./popup.js"></script>
    </div>
</body>

</html>
